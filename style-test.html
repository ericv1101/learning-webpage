
// https://htmlcolorcodes.com/

<!DOCTYPE html>
<html>
<head>
	<title>Style test</title>
	<style type="text/css">
		h1{
			font-size: 30px;
			color: teal;
		}
		h2{
			font-size: 30px;
			color: salmon;
		}
		.big{
			font-family: monospace;
		}
		.uppercase{
			text-transform: uppercase;
		}
		.big.uppercase{
			color: navy;
		}
		h1 span{
			color: gray;
			font-family: fantasy;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<h1 class="big">monthly subscription</h1>
	<h2 href="https://baidu.com" title="go to check out"> click here
	</h2>
	<h1 class="big uppercase">yearly subscription<span> (most popular)</span>
	</h1>
	<h2 href="https://baidu.com" title="go to check out"> click here
	</h2>
	<h1 class="big">3 year subscription</h1>
	<h2 href="https://baidu.com" title="go to check out"> click here
	</h2>
	

</body>
</html>
